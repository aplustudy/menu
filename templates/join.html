    <script>
        
        function joincall() {
            $.ajax({
                type: "POST",
                url: "/join",
                data: {
                    email_give: $('#email').val(),
                    password_give: $('#password').val(),
                    name_give: $('#name').val()
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('회원가입이 완료되었습니다.')
                        // window.location.href = '/join_finish'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }
    </script>
