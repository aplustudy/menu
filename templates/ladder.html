<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="/static/css/ladder.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="/static/js/navbar.js" defer></script>
    <title>나만의 룰렛</title>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link href="/static/css/roulette.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <main-nav-bar></main-nav-bar>
      <div id="ladder_main" class="ladder_main">
        <form id="ladderForm">
          <input type="text" style="display:none;">
          <div id="box">
              <input id="want_food" type="text" placeholder="내가 먹고 싶은 메뉴"> <input id="addBtn" type="button" value="추가" onclick="addTextbox()">
          </div>
      </form>
        <div class="ladder">
          <h4 class="mt-3" id="input_list">추가한 메뉴 리스트</h4>
          <div id="ladder">
          </div>
        </div>
        <button onclick="makeRl()">룰렛 만들기</button>
      </div>
    </div>
    <div id="makeRl" style="display: none">
      <div class="ladder_spin">
        <h2>메뉴 추천으로 돌아가기</h2>
        <button class="main_btn" onclick="makeRl()">버튼</button>
      </div>
      <div class="roulette">
        <canvas width="380" height='380'></canvas>  
        <button class="roulette_btn" onclick="rotate()">룰렛 돌리기</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/js/ladder.js"></script>
  </body>
</html>
