<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/navbar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="/static/js/board_form.js" defer></script>
    <link rel="stylesheet" href="/static/css/font.css">
    <title>글쓰기</title>
</head>

<body>
    <main-nav-bar></main-nav-bar>
    <br>
    <br>
    <div class="container">
        <h5 class="my-3 border-bottom pb-2">게시글 작성</h5>
        <form method="post" class="my-3" enctype="multipart/form-data">  
            {{ form.csrf_token }}     
            <!-- 오류표시 Start -->
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field, errors in form.errors.items() %}
                <strong>{{ form[field].label }}</strong>
                <ul>
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endfor %}
            </div>
            {% endif %}
            <!-- 오류표시 End -->
            <div class="mb-3">
                <label for="title" style="margin-bottom:5px">제목</label>
                <input type="text" class="form-control" name="title" id="title" value="{{ form.title.data or '' }}" placeholder="제목 입력">
            </div>
            <div class="mb-3">
                <label for="content" style="margin-bottom:5px" >내용</label>
                <textarea class="form-control" name="content" id="content" rows="10" placeholder="내용 입력">{{ form.content.data or '' }}</textarea>
            </div>
            <div class="mb-3">
                <h6 class="my-3 border-bottom pb-2">사진 첨부 (최대 16MB)</h6>
                <div class="card-body">
                <input type="file" id="file_upload" name="file_upload" accept=".jpg,.png,.gif,.bmp,.webp" /> 
                <a href="#" class="file_delete">파일 삭제</a> 
                </div>
            </div>
            <div class="mb-3">
                <h6 class="my-3 border-bottom pb-2">탭 선택</h6>
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      일반
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item active" id = "tab1" href="#">일반</a></li>
                      <li><a class="dropdown-item " id = "tab2" href="#">오늘 메뉴</a></li>
                      <li><a class="dropdown-item " id = "tab3" href="#">맛집 추천</a></li>
                    </ul>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">저장하기</button>
            <a href="{{ url_for('board._list') }}" class="btn btn-secondary" style="float: right">돌아가기</a>
            <input type="hidden" id="login_name" name="login_name" value="" >
            <input type="hidden" id="login_email" name="login_email" value="">
            <input type="hidden" id="tab" name="tab" value="일반">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
